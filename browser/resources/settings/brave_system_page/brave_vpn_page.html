<if expr="enable_brave_vpn_wireguard">
<style include="settings-shared cr-shared-style iron-flex">
  .title {
    font-size: 14px;
    font-weight: 600;
    height: 68px;
  }
</style>

<template is="dom-if" if="[[showVpnPage_()]]">
  <div class="cr-row title">$i18n{vpnPageTitle}</div>
  <settings-vpn-page prefs="{{prefs}}">

    <settings-toggle-button id="toggleWireguardButton"
        pref="{{prefs.brave.brave_vpn.wireguard_enabled}}"
        label="$i18n{useWireguardLabel}"
        sub-label="[[toggleWireguardSubLabel_]]"
        disabled="[[braveVpnConnected_]]"
        on-change="onChange_">
      <template is="dom-if" if="[[shouldShowRestart_]]">
        <cr-button on-click="onRestartClick_" slot="more-actions">
          $i18n{restart}
        </cr-button>
      </template>
    </settings-toggle-button>
    <div class="settings-box">
      <div class="flex cr-padded-text">
        <div>$i18n{customizeWireguardAllowedIPsLabel}</div>
        <div class="secondary" id="allowedIPs">
          [[wireguardAllowedIPsSubLabel_]]
        </div>
      </div>
      <cr-button id="changeAllowedIPs"
          on-click="onChangeAllowedIPsDialogTapped_">
        $i18n{wireguardChangeAllowedIPsButtonLabel}
      </cr-button>
    </div>  

  </settings-vpn-page>
  <template is="dom-if" if="[[showChangeAllowedIPsDialog_]]" restamp>
    <change-allowed-ips-dialog pref="{{prefs.brave.brave_vpn.wireguard_allowedips}}" prefs="{{prefs}}" on-close="onChangeAllowedIPsDialogClosed_">
    </change-allowed-ips-dialog>
  </template>

</template>
</if>
